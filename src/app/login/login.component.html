<div class="container">
  <div class="row">
    <div class="col-12 col-md-8 m-auto">
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <div></div>

      <br />
      <form [formGroup]="searchForm" class="bg-lite px-5" novalidate>
        <h4 class="my-4 p-3 text-center"></h4>

        <div class="col-12">
          <div class="row">
            <div class="col-12 col-md-5 mb-auto mt-auto">
              <label class="required-field" for="email">Email Id </label>
            </div>

            <div class="col-12 col-md-7">
              <input
                type="text"
                class="form-control error-text"
                id="email"
                placeholder="Email Id"
                formControlName="email"
              />
              <span
                class="text-danger error-text"
                *ngIf="
                  !searchForm.controls['email'].valid &&
                  searchForm.controls['email']?.touched
                "
              >
                Email Id Required
              </span>
            </div>
          </div>
        </div>

        <div class="col-12 mt-3">
          <div class="row">
            <div class="col-12 col-md-5 mt-auto mb-auto">
              <label class="required-field" for="password">Password </label>
            </div>
            <div class="col-12 col-md-7">
              <input
                type="password"
                class="form-control error-text"
                id="password"
                placeholder="password"
                formControlName="password"
                (blur)="blurEvent($event)"
              />

              <span
                class="text-danger error-text"
                *ngIf="
                  !searchForm.controls['password'].valid &&
                  searchForm.controls['password']?.touched
                "
              >
                Password is required.
              </span>
            </div>
          </div>
        </div>

        <div class="col-12 mt-4 pb-3">
          <div class="row">
            <div class="col-12 col-md-4"></div>

            <div class="col-12 col-md-4">
              <button
                type="button"
                class="btn btn-primary btn-sm w-100"
                (click)="toCandidateResponse()"
                [disabled]="searchForm.invalid"
                id="submitButton"
                tabindex="5"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
